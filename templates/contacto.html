<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Bogotá Turis</title>
  <link rel="stylesheet" href="../static/css/start.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header>
    <div class="header-container">
      <img src="../static/img/starts/Logo.png" alt="Logo Bogotá Turis" class="logo-esquina">
      <div class="titulo-nav">
        <h1>Bogotá Turis</h1>
        <nav>
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="lugares.html">Lugares Turísticos</a></li>
            <li><a href="./signUp.html">Registro</a></li>
            <li><a href="#">Inicio sesión</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="contacto">
      <h2><i class="fas fa-envelope"></i> Contáctanos</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bogotá Turis | Tu guía turística confiable</p>
  </footer>

</body>

</html>
