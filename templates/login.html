<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap"
    rel="stylesheet"/>
    <title>Login - BogotaTuris</title>
    <link rel="stylesheet" href="/static/css/style_log.css" />
</head>
<body>
<header>
    <nav class="navbar">
      <div class="container1">
        <a href="/_img/registro/Logo.png" class="logo">
          <img src="/_img/registro/Logo.png" alt="BogotaTuris Logo">
        </a>
        <ul class="nav-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#" class="active">Registro</a></li>
        </ul>
      </div>
    </nav>
</header>

<div class="container">
    <h1>🔑 Iniciar Sesión</h1>

    <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="form-group">
            <label for="correo">Correo Electrónico *</label>
            <input 
                type="email"
                id="correo"
                name="correo"
                required
                placeholder="usuario@dominio.com" 
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{5,50}$"/>
            <div class="mensaje-error" id="errorCorreo"></div>
            <div class="mensaje-exito" id="exitoCorreo"></div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input 
                type="password"
                id="password"
                name="password"
                required
                placeholder="Mínimo 8 caracteres"
                minlength="8" />
            <div class="mensaje-error" id="errorPassword"></div>
            <div class="mensaje-exito" id="exitoPassword"></div>
        </div>

        <!-- Botón -->
        <button type="submit" id="btnLogin">
            Iniciar Sesión 🚀
        </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
    </p>
</div>

<script src="/static/js/Validacion_login.js"></script>
</body>
</html>
